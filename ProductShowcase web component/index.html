<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Test Project</title>
  </head>
  <body>
    <link rel="stylesheet" href="index.css" />

    <div class="beatsPill">
      <div class="beatsPill__image-container">
        <img
          src="img/BeatsPill.png"
          alt="Beats Pill"
          class="beatsPill__image"
        />
        <form class="dots">
          <input type="radio" id="dot-option1" checked name="dots" />
          <label for="dot-option1"></label>
          <input type="radio" id="dot-option2" name="dots" />
          <label for="dot-option2"></label>
          <input type="radio" id="dot-option3" name="dots" />
          <label for="dot-option3"></label>
        </form>
      </div>
      <div class="beatsPill__description-container">
        <h4 class="beatsPill__subheader">Portable Wireless Speaker</h4>
        <div class="beatsPill__header-container">
          <h2 class="beatsPill__header">Beats Pill</h2>
          <div class="plusSign">+</div>
        </div>
        <h3 class="beatsPill__colors-header">Available Colors</h3>
        <h4 class="beatsPill__colors-subheader">Find your color</h4>
        <form class="beatsPill__colors-container">
          <input type="radio" id="option1" checked name="color" />
          <label for="option1"></label>
          <input type="radio" id="option2" name="color" />
          <label for="option2"></label>
          <input type="radio" id="option3" name="color" />
          <label for="option3"></label>
        </form>
        <div class="beatsPill__payment">
          <h3 class="beatsPill__payment-price">$299.95</h3>
          <button class="beatsPill__payment-button">Buy now</button>
        </div>
        <p class="beatsPill__info">
          $60 Apple Music gift card with purchase of select Beats products.*
        </p>
      </div>
    </div>
  </body>
</html>
